<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="cardNumber">
                CARD NUMBER</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number" required autofocus />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <!-- Name -->
                        <div class="control-group">
                            <label class="control-label" for="username">CARD HOLDER'S NAME</label>
                            <div class="controls">
                                <input type="text" class="form-control" id="cardNumber" placeholder="" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <label for="expity">
                    EXPIRY DATE</label>
                                <div class="form-group" id="expity">
                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="number" class="form-control" id="expityMonth" placeholder="MM" min="1" max="12" required />
                                    </div>
                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="number" class="form-control" id="expityYear" placeholder="YY" required />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cvCode">
                    CVV</label>
                                    <input type="password" class="form-control" id="cvCode" placeholder="CVV" required />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a><span class="badge pull-right">{{totalprice| currency:'&#8360'}}</span> Invoice Total</a>
                </li>
            </ul>
            <br/>
            <a  class="btn btn-success btn-lg btn-block" ng-click="paid()" role="button" >Pay</a>
        </div>
    </div>

    {{seats}}


</div>
